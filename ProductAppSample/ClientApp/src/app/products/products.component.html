<div class="jumbtron">
  <h1 class="display-4 text-center">Product Details</h1>

  <div class="row">
    <div class="col-md-5">
      <app-product-form></app-product-form>
    </div>
    <div class="col-md-7">
      <div>
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Product Type</th>
                <th>Product Supplier</th>
                <th>Product Manufacturer</th>
                <th></th>
              </tr>
            </thead>
            <tr *ngFor="let pd of service.list">
              <td (click)="populateForm(pd)">{{pd.productName}}</td>
              <td (click)="populateForm(pd)">{{pd.productDescription}}</td>
              <td (click)="populateForm(pd)">{{pd.productType}}</td>
              <td (click)="populateForm(pd)">{{pd.productSupplier}}</td>
              <td (click)="populateForm(pd)">{{pd.productManufacturer}}</td>
              <td>
                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.productId)"></i>
              </td>
            </tr>
        </table>
      </div>
    </div>
  </div>
</div>
